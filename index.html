    <title>: : Rick & Morty vs Simpsons : :</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="container">

        <header>

            <img class="logos" src="./img/rickmorty_logo.png">
            <img class="logos" src="./img/simpsons_logo.png">

        <main>

            <div class="cardboxes">

                <img id="charOneImage" class="imgs" src="./img/p1.png">

        <nav>
